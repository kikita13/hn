<div class="container">
  @for(story of (allNews$ | async)?.hits; track story.story_id; let  i = $index) {
    <span class="card">
      {{i + 1}}. <app-card [story]="story"></app-card>
    </span>
  }

  <div class="pages">
    @for(page of pages$ | async; track page) {
      <button (click)="choosePage(page)">{{ page }}</button>
    }
  </div>
</div>
